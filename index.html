<!DOCTYPE html>
<html>
<head>
	<title>Div-center</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link href="index.css" rel="stylesheet">		
</head>
<body>
	<section>
		<h3>DISPLAY: FLEX</h3>
		<h4>align-items: flex-end</h4>
			<div class="block aflexend">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		<h4>align-items: center</h4>
			<div class="block acenter">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
	</section>
	<section>
		<h3>FLEX-WRAP: WRAP</h3>
		<h4>align-content: center</h4>
			<div class="block wrapcenter">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		<h4>align-content: space-around</h4>
			<div class="block wraparound">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
	</section>
	<section>
		<h3>DISPLAY: FLEX</h3>
		<h4>justify-content: space-between</h4>
			<div class="block justbetween">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>				
			</div>
		<h4>justify-content: flex-end</h4>
			<div class="block justflexend">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>				
			</div>
		<h4>justify-content: space-evenly</h4>
			<div class="block justevenly">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>				
			</div>	
		<h4>justify-content: center</h4>
			<div class="block justcenter">
				<div class="square"></div>			
				<div class="square"></div>			
				<div class="square"></div>				
			</div>				
	</section>
</body>
</html>
